<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Illa</title>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- Font -->
	<link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet"> 

	<!-- Script -->
	<script src="script.js"></script>
</head>

<body>
	<div class="bg"></div>
		<div class="main">
			<form name="form">
				<input class="textarea" name="textarea">
			</form>
				<table>
					<tr>
						<td><input class="btn-green" type="button" value="C" onclick="clean()"></td>
						<!-- tombol untuk menghapus seluruh angka -->

						<td><input class="btn-green" type="button" value="<" onclick="back()"></td>
						<!-- tombol untuk menghapus hanya satu angka saja -->

						<td><input class="btn-green" type="button" value="/" onclick="insert(' / ')"></td>
						<!-- tombol untuk membagikan bilangan -->
						
						<td><input class="btn-green" type="button" value="x" onclick="insert(' * ')"></td>
						<!-- tombol untuk mengkalikan bilangan -->
					</tr>
					<tr>
						<td><input class="button2" type="button" value="7" onclick="insert(7)"></td>
						<td><input class="button2" type="button" value="8" onclick="insert(8)"></td>
						<td><input class="button2" type="button" value="9" onclick="insert(9)"></td>
						<td><input class="btn-green" type="button" value="-" onclick="insert(' - ')"></td>
						 <!-- untuk menampilkan angka 7, 8, 9 dan (-) -->
					</tr>
					<tr>
						<td><input class="button2" type="button" value="4" onclick="insert(4)"></td>
						<td><input class="button2" type="button" value="5" onclick="insert(5)"></td>
						<td><input class="button2" type="button" value="6" onclick="insert(6)"></td>
						<td><input class="btn-green" type="button" value="+" onclick="insert(' + ')"></td>
						<!-- untuk menampilkan angka 4, 5, 6 dan (+) -->
					</tr>
					<tr>
						<td><input class="button2" type="button" value="1" onclick="insert(1)"></td>
						<td><input class="button2" type="button" value="2" onclick="insert(2)"></td>
						<td><input class="button2" type="button" value="3" onclick="insert(3)"></td>
						<!-- untuk menampilkan angka 1, 2, 3 dan (=) -->
						<td rowspan=2><input style="height:117px;" class="button1" type="button" value="=" onclick="equal()"></td>
						<!-- untuk mempertinggi ukuran tombol (=) -->
					</tr>
					<tr>
						<td colspan=6><input style="width:174px;"class="button2" type="button" value="0" onclick="insert(0)"></td>
						<!-- untuk memperlebar ukuran tombol (0) -->
					</tr>
				</table>
		</div>
	</div>
	
</body>
</html>
